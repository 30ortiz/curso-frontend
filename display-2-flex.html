<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 2</title>
    <style type="text/css">

        .container {
            display: flex;
            background:#5feaf8;
            justify-content: space-between;
            justify-content: center;
            align-items: center; 
            flex-direction:column ;
            height:200px
        }
        .item {
            width: 30px;
            height: 30px;
            background:#156cdb;
        }
        
        .container .item:nth-child(2n + 1) {
            background:orange;
        }


        </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
