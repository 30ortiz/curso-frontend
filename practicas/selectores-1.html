<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores 1</title>
    <style type="text/css">
      /* selector universal */
      * {
        background: #00cfe5;
      }
      /* selector por tipo */
      div {
        background: #c200db;
      }
      /* selector por clase */
      .titulo {
        color: #1d1856;
      }
      /* selector por id */
      #titulo2 {
        color: #0c0931;
      }
      /* selector por atributo */
      a[href="https://github.com/30ortiz/curso-frontend"]
      {
        color: #1d1856;
      }
    </style>
  </head>
  <body>
    <div class="titulo">Hola</div>
    <div id="titulo2">Mundo</div>
    <a href="https://github.com/30ortiz/curso-frontend">Enlace</a>
  </body>
</html>
